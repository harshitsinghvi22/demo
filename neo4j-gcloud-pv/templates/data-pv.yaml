kind: "PersistentVolume"
apiVersion: "v1"
metadata:
  # n.b. persistent volumes don't seem to belong to namespaces
  name: "{{ .Release.Name }}"
  labels:
    # the app name is used to link this persistent volume to the Neo4j StatefulSet
    app: "{{ template "neo4j.appName" . }}"
    helm.neo4j.com/volume-role: "data"
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: "{{ required "data.capacity.storage must be set explicitly" .Values.data.capacity.storage }}"
  gcePersistentDisk:
    pdName: "{{ required "data.gcePersistentDisk is required (e.g. my-disk)" .Values.data.gcePersistentDisk }}"
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "{{ .Values.data.storageClassName }}"
